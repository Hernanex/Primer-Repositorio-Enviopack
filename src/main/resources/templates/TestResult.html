<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Resultados de Prueba</title>

    <!-- CSS embebido directamente en el archivo HTML -->
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Color gris claro del fondo */
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff; /* Fondo blanco para las tarjetas */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para el encabezado */
        h1 {
            font-size: 24px;
            color: #2c3e50; /* Azul oscuro del texto */
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            color: #2c3e50;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        /* Estilo para la información */
        .info {
            margin-bottom: 20px;
        }

        .info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .info label {
            font-weight: bold;
            color: #555;
        }

        /* Estilo para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #e0e0e0; /* Color gris claro de los bordes */
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f6fa; /* Fondo azul claro para las cabeceras */
            font-size: 16px;
            color: #2c3e50; /* Texto en azul oscuro */
        }

        td {
            font-size: 14px;
            color: #333; /* Texto en gris oscuro */
        }

        tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternar filas con gris claro */
        }

        tr:hover {
            background-color: #e6f7ff; /* Color azul claro al pasar el cursor */
        }

        /* Estilos adicionales */
        .header {
            background-color: #2c3e50; /* Color azul oscuro */
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .footer {
            background-color: #f2f6fa; /* Azul muy claro */
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>

</head>

<body>

    <div class="container">
        <h1>Informe de Resultados de Prueba</h1>

        <div class="info">
            <p><label>Aplicación:</label> <span th:text="'Enviopack'"></span></p>
            <p><label>URL:</label> <span th:text="${url}"></span></p>
            <p><label>Navegador:</label> <span th:text="${browser}"></span></p>
            <p><label>Fecha y Hora de Inicio:</label> <span th:text="${startTime}"></span></p>
            <p><label>Fecha y Hora de Fin:</label> <span th:text="${endTime}"></span></p>
        </div>

        <h2>Resultados de Pruebas</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre de la Prueba</th>
                    <th>Estado</th>
                    <th>Mensaje</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="testResult : ${testResults}">
                    <td th:text="${testResult.name}"></td>
                    <td th:text="${testResult.status}"></td>
                    <td th:text="${testResult.message}"></td>
                </tr>
            </tbody>
        </table>

    </div>

</body>

</html>
